<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unblocked Games Launcher</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://wallpapercave.com/wp/wp9137572.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #desktop {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .icon {
      width: 80px;
      text-align: center;
      color: white;
      margin: 15px;
      cursor: pointer;
      position: absolute;
    }
    .icon img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 800px;
      height: 600px;
      background: white;
      border: 2px solid #333;
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      resize: both;
      overflow: hidden;
    }
    .titlebar {
      background: #222;
      color: white;
      padding: 6px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .titlebar button {
      background: red;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 2px 8px;
    }
    .window iframe {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <div id="desktop"></div>

  <script>
    const games = [
      {
        id: '2048',
        title: '2048',
        url: 'https://bigdog234.github.io/HTML-Games-V2/2048/',
        icon: 'https://icons.iconarchive.com/icons/alecive/flatwoken/128/Apps-2048-icon.png'
      },
      {
        id: 'cookie',
        title: 'Cookie Clicker',
        url: 'https://bigdog234.github.io/HTML-Games-V2/cookie-clicker/index.html',
        icon: 'https://cookieclicker.fandom.com/wiki/File:HeavenChip.png' // sample cookie logo
      },
      {
        id: 'adarkroom',
        title: 'A Dark Room',
        url: 'https://bigdog234.github.io/HTML-Games-V2/adarkroom/',
        icon: 'https://play-lh.googleusercontent.com/6PH9cN7l1Ce9SoA7fP-PmqneLspYJZpKa6ouDDxGgp41k6W7CObJgqKEnKhwZsG6V4A=w240-h480-rw'
      },
      {
        id: 'baldi',
        title: 'Baldi\'s Basics',
        url: 'https://bigdog234.github.io/HTML-Games-V2/baldis-basics/',
        icon: 'https://i.imgur.com/x0rj8hB.png' // fanmade Baldi icon
      }
    ];

    const desktop = document.getElementById('desktop');

    games.forEach((game, index) => {
      const icon = document.createElement('div');
      icon.className = 'icon';
      icon.style.top = (20 + index*100) + 'px';
      icon.style.left = '20px';
      icon.innerHTML = `<img src="${game.icon}" alt="${game.title}"><div>${game.title}</div>`;
      icon.onclick = () => openWindow(game);
      desktop.appendChild(icon);
    });

    function openWindow(game) {
      const win = document.createElement('div');
      win.className = 'window';
      win.innerHTML = `
        <div class="titlebar">
          <span>${game.title}</span>
          <button onclick="this.parentElement.parentElement.remove()">X</button>
        </div>
        <iframe src="${game.url}"></iframe>
      `;
      desktop.appendChild(win);
    }
  </script>
</body>
</html>
