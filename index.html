
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unblocked Games Hub</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #111; color: #fff; }
    header { background: #222; padding: 10px; text-align: center; font-size: 24px; }
    #search { width: 95%; margin: 10px auto; display: block; padding: 10px; font-size: 16px; border-radius: 5px; border: none; }
    #game-list { display: grid; grid-template-columns: repeat(auto-fill,minmax(180px,1fr)); gap: 12px; padding: 10px; }
    .game { background: #333; padding: 15px; text-align: center; border-radius: 8px; cursor: pointer; transition: 0.2s; }
    .game:hover { background: #555; }

    /* Window styling */
    .window { position: absolute; top: 80px; left: 80px; width: 800px; height: 500px; background: #000; border: 2px solid #555; border-radius: 8px; display: flex; flex-direction: column; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
    .title-bar { background: #222; padding: 5px; display: flex; justify-content: space-between; align-items: center; cursor: move; }
    .title-bar span { font-weight: bold; }
    .title-bar button { background: #444; border: none; color: white; margin-left: 4px; cursor: pointer; padding: 4px 8px; border-radius: 4px; }
    .title-bar button:hover { background: #666; }
    iframe { flex-grow: 1; border: none; border-radius: 0 0 8px 8px; width: 100%; height: 100%; }

    /* Taskbar */
    #taskbar { position: fixed; bottom: 0; left: 0; right: 0; background: #222; padding: 5px; display: flex; gap: 5px; overflow-x: auto; }
    #taskbar button { background: #444; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    #taskbar button:hover { background: #666; }
  </style>
</head>
<body>
  <header>ðŸŽ® Unblocked Games Hub</header>

  <!-- Search Bar -->
  <input type="text" id="search" placeholder="Search games...">

  <!-- Game List -->
  <div id="game-list"></div>

  <!-- Taskbar -->
  <div id="taskbar"></div>

  <script>
    const games=[
      {name:"2048",url:"https://bigdog234.github.io/HTML-Games-V2/2048/"},
      {name:"2048 Multitask",url:"https://bigdog234.github.io/HTML-Games-V2/2048-multitask/"},
      {name:"1v1.lol",url:"https://craep0.github.io/1v1-lol-online.github.io/file/#"},
      {name:"1v1.space",url:"https://bigdog234.github.io/HTML-Games-V2/1v1space/"},
      {name:"8 Ball Billiards",url:"https://bigdog234.github.io/HTML-Games-V2/8ball-billards-classic/"},
      {name:"Backrooms",url:"https://bigdog234.github.io/HTML-Games-V2/backrooms/"},
      {name:"Basketball Stars",url:"https://bigdog234.github.io/HTML-Games-V2/basketball-stars/"},
      {name:"Cookie Clicker",url:"https://bigdog234.github.io/HTML-Games-V2/cookie-clicker/"},
      {name:"Crossy Road",url:"https://bigdog234.github.io/HTML-Games-V2/crossyroad/"},
      {name:"Drift Hunters",url:"https://bigdog234.github.io/HTML-Games-V2/drift-hunters/"},
      {name:"Flappy Bird",url:"https://bigdog234.github.io/HTML-Games-V2/flappybird/"},
      {name:"Minecraft (Eaglercraft)",url:"https://bigdog234.github.io/HTML-Games-V2/eaglercraft/"},
      {name:"Retro Bowl",url:"https://bigdog234.github.io/HTML-Games-V2/retro-bowl/"},
      {name:"Slope",url:"https://bigdog234.github.io/HTML-Games-V2/slope/"},
      {name:"Subway Surfers",url:"https://bigdog234.github.io/HTML-Games-V2/subway-surfers/"},
      {name:"Tunnel Rush",url:"https://bigdog234.github.io/HTML-Games-V2/tunnel-rush/"},
      {name:"Yohoho.io",url:"https://bigdog234.github.io/HTML-Games-V2/yohoho-io/"},
      {name:"Bitlife",url:"https://bigdog234.github.io/HTML-Games-V2/bitlife/"},
      {name:"Paper.io 2",url:"https://bigdog234.github.io/HTML-Games-V2/paperio-2/"},
      {name:"Run 3",url:"https://bigdog234.github.io/HTML-Games-V2/run-3/"},
      {name:"Smash Karts",url:"https://bigdog234.github.io/HTML-Games-V2/smash-karts/"},
      {name:"Stickman Hook",url:"https://bigdog234.github.io/HTML-Games-V2/stickman-hook/"},
      {name:"Tetris",url:"https://bigdog234.github.io/HTML-Games-V2/tetris/"},
      {name:"Zombs Royale",url:"https://bigdog234.github.io/HTML-Games-V2/zombs-royale/"},
      {name:"Granny",url:"https://bigdog234.github.io/HTML-Games-V2/granny/"},
      {name:"Geometry Dash",url:"https://bigdog234.github.io/HTML-Games-V2/geometry-dash/"},
      {name:"Five Nights at Freddy's",url:"https://bigdog234.github.io/HTML-Games-V2/fnaf1/"},
      {name:"FNAF 2",url:"https://bigdog234.github.io/HTML-Games-V2/fnaf2/"},
      {name:"FNAF 3",url:"https://bigdog234.github.io/HTML-Games-V2/fnaf3/"},
      {name:"FNAF 4",url:"https://bigdog234.github.io/HTML-Games-V2/fnaf4/"},
      {name:"Happy Wheels",url:"https://bigdog234.github.io/HTML-Games-V2/happywheels/"},
      {name:"Superhot",url:"https://bigdog234.github.io/HTML-Games-V2/superhot/"},
      {name:"Vex 5",url:"https://bigdog234.github.io/HTML-Games-V2/vex5/"},
      {name:"Vex 6",url:"https://bigdog234.github.io/HTML-Games-V2/vex6/"}
    ];

    const gameList=document.getElementById("game-list");
    const taskbar=document.getElementById("taskbar");
    const search=document.getElementById("search");
    let windowsCount=0;

    // Render game list
    function renderGames(filter="") {
      gameList.innerHTML="";
      games.filter(g=>g.name.toLowerCase().includes(filter.toLowerCase())).forEach(g=>{
        const div=document.createElement("div");
        div.className="game";
        div.textContent=g.name;
        div.onclick=()=>openGame(g.name,g.url);
        gameList.appendChild(div);
      });
    }

    // Open game window
    function openGame(name,url){
      windowsCount++;
      const win=document.createElement("div");
      win.className="window";
      win.style.zIndex=1000+windowsCount;

      // Title bar
      const bar=document.createElement("div");
      bar.className="title-bar";
      const title=document.createElement("span");
      title.textContent=name;
      const controls=document.createElement("div");

      // Fullscreen button
      const fs=document.createElement("button");
      fs.textContent="â›¶";
      fs.onclick=()=>{ if(win.requestFullscreen) win.requestFullscreen(); };

      // Close button
      const close=document.createElement("button");
      close.textContent="âœ–";
      close.onclick=()=>{
        document.body.removeChild(win);
        taskbar.removeChild(btn);
      };

      controls.appendChild(fs);
      controls.appendChild(close);
      bar.appendChild(title);
      bar.appendChild(controls);
      win.appendChild(bar);

      // iFrame
      const iframe=document.createElement("iframe");
      iframe.src=url;
      win.appendChild(iframe);

      document.body.appendChild(win);

      // Taskbar button
      const btn=document.createElement("button");
      btn.textContent=name;
      btn.onclick=()=>{ win.style.zIndex=++windowsCount; };
      taskbar.appendChild(btn);

      // Dragging
      let isDown=false,offX=0,offY=0;
      bar.onmousedown=e=>{ isDown=true; offX=e.offsetX; offY=e.offsetY; };
      document.onmouseup=()=>isDown=false;
      document.onmousemove=e=>{
        if(isDown){ win.style.left=e.pageX-offX+"px"; win.style.top=e.pageY-offY+"px"; }
      };
    }

    // Search
    search.addEventListener("input",e=>renderGames(e.target.value));

    renderGames();
  </script>
</body>
</html>
