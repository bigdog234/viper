<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unblocked Games Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }
    #game-list {
      width: 220px;
      height: 100vh;
      overflow-y: auto;
      background: #222;
      position: fixed;
      left: 0;
      top: 0;
      padding: 10px;
    }
    #game-list button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    #game-list button:hover {
      background: #666;
    }
    #desktop {
      margin-left: 220px;
      height: calc(100vh - 40px);
      position: relative;
      overflow: hidden;
    }
    .window {
      position: absolute;
      width: 800px;
      height: 500px;
      border: 2px solid #666;
      background: #000;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .titlebar {
      height: 30px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: move;
      padding: 0 10px;
      border-bottom: 1px solid #555;
    }
    .titlebar span {
      font-size: 14px;
    }
    .titlebar button {
      background: red;
      border: none;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 3px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #222;
      display: flex;
      align-items: center;
      padding: 0 5px;
      overflow-x: auto;
    }
    #taskbar button {
      margin: 0 3px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    #taskbar button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="game-list"></div>
  <div id="desktop"></div>
  <div id="taskbar"></div>

  <script>
    const games=[
      {name:"2048",url:"https://bigdog234.github.io/HTML-Games-V2/2048/"},

      {name:"1v1.lol",url:"https://craep0.github.io/1v1-lol-online.github.io/file/#"},

      {name:"8 Ball Billiards",url:"https://bigdog234.github.io/HTML-Games-V2/8ball-billards-classic/"},
      {name:"9007199254740992",url:"https://bigdog234.github.io/HTML-Games-V2/9007199254740992/"},

      {name:"Achievement Unlocked",url:"https://bigdog234.github.io/HTML-Games-V2/achievementunlocked/"},
      {name:"Age of War",url:"https://bigdog234.github.io/HTML-Games-V2/age-of-war/"},
      {name:"Alien Hominid",url:"https://bigdog234.github.io/HTML-Games-V2/alienhominid/"},

      {name:"Bad Ice Cream 3",url:"https://bigdog234.github.io/HTML-Games-V2/bad-ice-cream-3/"},
      {name:"Baldiâ€™s Basics",url:"https://bigdog234.github.io/HTML-Games-V2/baldis-basics/"},
      {name:"Basketball Stars",url:"https://bigdog234.github.io/HTML-Games-V2/basketball-stars/"},
      {name:"Basketball Legends 2020",url:"https://bigdog234.github.io/HTML-Games-V2/basketball-legends-2020/"},

      {name:"Bloxorz",url:"https://bigdog234.github.io/HTML-Games-V2/bloxors/"},

      {name:"Boxhead 2Play",url:"https://bigdog234.github.io/HTML-Games-V2/boxhead2play/"},

      {name:"Cookie Clicker",url:"https://bigdog234.github.io/HTML-Games-V2/cookie-clicker/"},
      {name:"CookieClicker (alt)",url:"https://bigdog234.github.io/HTML-Games-V2/cookieclicker/"},
      {name:"Core Ball",url:"https://bigdog234.github.io/HTML-Games-V2/core-ball/"},
      {name:"CraftMine",url:"https://bigdog234.github.io/HTML-Games-V2/craftmine/"},

      {name:"Cupcake 2048",url:"https://bigdog234.github.io/HTML-Games-V2/cupcake2048/"},
      {name:"Cut the Rope",url:"https://bigdog234.github.io/HTML-Games-V2/cuttherope/"},
      {name:"Cut the Rope 2",url:"https://bigdog234.github.io/HTML-Games-V2/cuttherope2/"}
    ];

    const gameList=document.getElementById("game-list");
    const desktop=document.getElementById("desktop");
    const taskbar=document.getElementById("taskbar");

    function createWindow(game){
      const win=document.createElement("div");
      win.className="window";
      win.style.left=Math.random()*200+50+"px";
      win.style.top=Math.random()*100+50+"px";

      const title=document.createElement("div");
      title.className="titlebar";
      const label=document.createElement("span");
      label.textContent=game.name;
      const close=document.createElement("button");
      close.textContent="X";
      title.appendChild(label);
      title.appendChild(close);
      win.appendChild(title);

      const iframe=document.createElement("iframe");
      iframe.src=game.url;
      win.appendChild(iframe);
      desktop.appendChild(win);

      const taskBtn=document.createElement("button");
      taskBtn.textContent=game.name;
      taskbar.appendChild(taskBtn);

      // close button
      close.onclick=()=>{
        desktop.removeChild(win);
        taskbar.removeChild(taskBtn);
      };
      // taskbar toggle
      taskBtn.onclick=()=>{
        if(win.style.display==="none"){ win.style.display="flex"; }
        else { win.style.display="none"; }
      };

      // dragging
      let offsetX,offsetY,isDown=false;
      title.addEventListener("mousedown",(e)=>{
        isDown=true;
        offsetX=e.clientX-win.offsetLeft;
        offsetY=e.clientY-win.offsetTop;
      });
      document.addEventListener("mouseup",()=>isDown=false);
      document.addEventListener("mousemove",(e)=>{
        if(isDown){
          win.style.left=e.clientX-offsetX+"px";
          win.style.top=e.clientY-offsetY+"px";
        }
      });
    }

    // list buttons
    games.forEach(game=>{
      const btn=document.createElement("button");
      btn.textContent=game.name;
      btn.onclick=()=>createWindow(game);
      gameList.appendChild(btn);
    });
  </script>
</body>
</html>
