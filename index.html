const grid=document.getElementById("gameGrid");

games.forEach(game=>{
  const div=document.createElement("div");
  div.className="game";
  div.textContent=game.name;
  div.onclick=()=>openWindow(game);
  grid.appendChild(div);
});

function openWindow(game){
  const win=document.createElement("div");
  win.className="window";
  win.innerHTML=`
    <div class="titlebar">
      <span>${game.name}</span>
      <div>
        <button onclick="this.closest('.window').style.display='none'">âž–</button>
        <button onclick="this.closest('.window').requestFullscreen()">â›¶</button>
        <button onclick="this.closest('.window').remove()">âœ•</button>
      </div>
    </div>
    <iframe src="${game.url}"></iframe>
  `;
  document.body.appendChild(win);
}
